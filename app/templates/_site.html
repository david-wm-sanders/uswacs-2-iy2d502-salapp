<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags for Bootstrap -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

      </div>
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="/about">About</a>
